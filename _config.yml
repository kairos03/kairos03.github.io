# Site settings 
title: Kairos' devlog
description: Hi~ wellcome to kairos' Devlog
keyword: jekyll, DeepLearning
# url: 'http://liaokeyu.com' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 
author: 'Eunseop. Shin'
nickname: 'kairos'
bio: '도전 정신'
avatar: 'assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://kairos03.disqus.com/embed.js'

# Share
# TODO need to fix
social-share: true
social-share-items: ['facebook', 'twitter']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'ticTacToe'

# SNS settings url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  facebook: '//facebook.com/eunseop.shin'
  github: '//github.com/kairos03'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: true

# Plugins
plugins: [jekyll-paginate]
